<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="site.css" />
    <title>Inköpslista</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="images/notepad.png"
          alt="notepad" />
        <h1
          id="app-title"
          class="page-title">
          Inköps Lista
        </h1>
      </header>
      <div class="message-container"></div>
      <form id="grocery-form">
        <div class="form-control">
          <input
            type="text"
            class="form-input"
            id="grocery-input"
            name="grocery"
            placeholder="Ange vara" />
        </div>
        <div class="form-control">
          <button
            id="add"
            type="submit"
            class="btn btn-primary">
            <i class="fa-solid fa-plus"></i> Lägg till
          </button>
        </div>
      </form>

      <div class="filter">
        <input
          type="text"
          class="grocery-filter"
          id="filter"
          placeholder="Sök" />
      </div>

      <ul
        id="grocery-list"
        class="items"></ul>

      <button
        id="clear-list"
        class="btn btn-clear">
        Töm Allt
      </button>
    </div>

    <script src="./dist/index.js  "></script>
  </body>
</html>
